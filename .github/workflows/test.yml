name: Run Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install uv and create venv
        run: |
          python -m pip install uv
          uv venv

      - name: Install dependencies
        run: |
          uv sync

      - name: Run Unittest tests
        # tests/test_main.py exits with non-zero code on failure
        env:
          PYTHONPATH: .
        run: |
          uv run python tests/test_main.py

      - name: Run Pytest tests
        # tests/pytests_main.py exits with non-zero code on failure
        env:
          PYTHONPATH: .
        run: |
          uv run python tests/pytests_main.py