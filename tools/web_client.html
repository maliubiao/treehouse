<body>
    <div class="container">
        <h1>Terminal LLM Web Client</h1>

        <!-- API 地址配置 -->
        <label for="api-url">API Base URL:</label>
        <input type="text" id="api-url" value="http://127.0.0.1:8000" placeholder="例如: http://localhost:8000">

        <!-- 标签页导航 -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'tab-ask')">提问</button>
            <button class="tablinks" onclick="openTab(event, 'tab-models')">模型列表</button>
            <button class="tablinks" onclick="openTab(event, 'tab-complete')">补全建议</button>
        </div>

        <!-- 提问 Tab -->
        <div id="tab-ask" class="tabcontent active">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="请输入你的问题或指令，支持 @file 等语法"></textarea>

            <label for="model-select">选择模型:</label>
            <select id="model-select"></select>

            <button onclick="sendAskRequest()">发送请求</button>

            <!-- 新增：响应面板 -->
            <div class="response-container">
                <div class="panel thinking-panel">
                    <div class="panel-header">🧠 思考过程</div>
                    <div id="thinking-stream">等待思考中...</div>
                </div>
                <div class="panel answer-panel">
                    <div class="panel-header">💬 最终回答</div>
                    <div id="answer-stream">等待回答中...</div>
                </div>
            </div>
        </div>

        <!-- 模型列表 Tab -->
        <div id="tab-models" class="tabcontent">
            <button onclick="fetchModels()">刷新模型列表</button>
            <ul class="model-list" id="model-list">
                <li>点击上方按钮加载模型列表</li>
            </ul>
        </div>

        <!-- 补全建议 Tab -->
        <div id="tab-complete" class="tabcontent">
            <label for="completion-prefix">输入前缀 (如 @file):</label>
            <input type="text" id="completion-prefix" placeholder="例如: @file">

            <button onclick="fetchCompletions()">获取补全建议</button>

            <div class="completion-suggestions" id="completion-suggestions">
                补全建议将显示在这里...
            </div>
        </div>
    </div>

    <script>
        // 默认打开第一个标签页
        document.addEventListener("DOMContentLoaded", function () {
            openTab(null, 'tab-ask');
            fetchModels(); // 自动加载模型列表
        });

        // 切换标签页
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            if (evt) {
                evt.currentTarget.classList.add("active");
            }
        }

        // 获取基础URL
        function getBaseUrl() {
            return document.getElementById("api-url").value.trim();
        }

        // 发送 /ask 请求并处理 SSE 流
        async function sendAskRequest() {
            const prompt = document.getElementById("prompt").value.trim();
            const model = document.getElementById("model-select").value;
            const thinkingArea = document.getElementById("thinking-stream");
            const answerArea = document.getElementById("answer-stream");

            if (!prompt) {
                alert("请输入 Prompt");
                return;
            }

            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/ask?model=${encodeURIComponent(model)}`;
            const payload = { prompt };

            thinkingArea.textContent = "[开始接收思考流...]\n";
            answerArea.textContent = "[开始接收回答流...]\n";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok || !response.body) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let done = false;
                while (!done) {
                    const { value, done: readerDone } = await reader.read();
                    done = readerDone;
                    if (value) {
                        const text = decoder.decode(value, { stream: true });
                        const lines = text.split('\n').filter(line => line.trim() !== '');
                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                if (data.event === "content") {
                                    answerArea.textContent += data.data;
                                    answerArea.scrollTop = answerArea.scrollHeight;
                                } else if (data.event === "thinking") {
                                    thinkingArea.textContent += data.data;
                                    thinkingArea.scrollTop = thinkingArea.scrollHeight;
                                } else if (data.event === "error") {
                                    thinkingArea.textContent += `\n[错误] ${data.data}\n`;
                                    answerArea.textContent += `\n[错误] ${data.data}\n`;
                                } else if (data.event === "end") {
                                    thinkingArea.textContent += "\n\n[思考结束]";
                                    answerArea.textContent += "\n\n[回答结束]";
                                }
                            } catch (e) {
                                console.error("解析SSE数据失败:", line, e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("请求失败:", error);
                thinkingArea.textContent += `\n[请求失败] ${error.message}`;
                answerArea.textContent += `\n[请求失败] ${error.message}`;
            }
        }

        // 获取模型列表
        async function fetchModels() {
            const baseUrl = getBaseUrl();
            const modelListElement = document.getElementById("model-list");
            const modelSelectElement = document.getElementById("model-select");

            modelListElement.innerHTML = "<li>正在加载...</li>";
            modelSelectElement.innerHTML = "<option value=''>正在加载...</option>";

            try {
                const response = await fetch(`${baseUrl}/models`);
                const data = await response.json();

                if (data.error) {
                    modelListElement.innerHTML = `<li style="color:red;">错误: ${data.error}</li>`;
                    modelSelectElement.innerHTML = `<option value="">${data.error}</option>`;
                    return;
                }

                const models = data.models || [];
                if (models.length === 0) {
                    modelListElement.innerHTML = "<li>暂无可用模型</li>";
                    modelSelectElement.innerHTML = "<option value=''>暂无模型</option>";
                    return;
                }

                // 更新模型列表
                modelListElement.innerHTML = models.map(m => `<li>${m}</li>`).join('');

                // 更新下拉框
                modelSelectElement.innerHTML = models.map(m => `<option value="${m}">${m}</option>`).join('');
            } catch (error) {
                console.error("获取模型列表失败:", error);
                modelListElement.innerHTML = `<li style="color:red;">加载失败: ${error.message}</li>`;
                modelSelectElement.innerHTML = `<option value="">加载失败</option>`;
            }
        }

        // 获取补全建议
        async function fetchCompletions() {
            const prefix = document.getElementById("completion-prefix").value.trim();
            const suggestionsArea = document.getElementById("completion-suggestions");

            if (!prefix) {
                alert("请输入前缀");
                return;
            }

            const baseUrl = getBaseUrl();
            const url = `${baseUrl}/complete?prefix=${encodeURIComponent(prefix)}`;

            suggestionsArea.textContent = "正在获取补全建议...";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.completions && data.completions.length > 0) {
                    suggestionsArea.innerHTML = "<strong>补全建议:</strong><br>" + data.completions.join("<br>");
                } else {
                    suggestionsArea.textContent = "没有找到相关补全建议。";
                }
            } catch (error) {
                console.error("获取补全建议失败:", error);
                suggestionsArea.textContent = `获取失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
